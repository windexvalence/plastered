<div id="tab-content" role="tabpanel" class="tab-content">
    <h2>Track Search</h2>
        <form autocomplete="off" action="/submit_search_form/" method="post">
            <label for="entity">Track:</label>
            <input type="text" id="entity" name="entity"><br>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist"><br>
            <label for="mbid">musicbrainz ID (optional):</label>
            <input type="text" id="mbid" name="mbid"><br><br>
            <input type="hidden" name="is_track" value="true">
            <input type="submit" value="Submit">
        </form>
</div>
